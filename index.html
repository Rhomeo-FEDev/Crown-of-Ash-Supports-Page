<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crown of Ash – Supports</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      color: #222;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #char-list {
      width: 220px;
      background: #2d2d2d;
      color: #eee;
      padding: 1rem;
    }
    #char-list h3 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }
    #char-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #char-list li {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    #char-list li:hover {
      background: #444;
    }
    #detail {
      flex: 1;
      padding: 1.5rem;
    }
    #char-name {
      margin-top: 0;
      font-size: 1.6rem;
      color: #333;
    }
    .section-title {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    .support-entry {
      margin-top: 0.6rem;
      padding: 0.5rem;
      background: #f4f4f4;
      border-radius: 4px;
    }
    .support-entry span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="char-list">
    <h3>Characters</h3>
    <ul id="list"></ul>
  </div>

  <div id="detail">
    <h2 id="char-name">Select a character</h2>
    <div id="info"></div>
    <div id="supports">
      <h3 class="section-title">Supports</h3>
      <div id="support-list"></div>
    </div>
  </div>

  <script>
    // Only Finn is available for now
    const characters = [
      {
        id: "finn",
        name: "Finn Corris",
        affinity: "Anima",
        archetype: "Renegade",
        supports: [
          { partner: "Dalton Chandler", affinity: "Fire" },
          { partner: "Father Loomis", affinity: "Light" }
        ]
      }
    ];

    const listEl = document.getElementById("list");
    const nameEl = document.getElementById("char-name");
    const infoEl = document.getElementById("info");
    const supportListEl = document.getElementById("support-list");

    // Populate the character list
    characters.forEach(char => {
      const li = document.createElement("li");
      li.textContent = char.name;
      li.onclick = () => showDetails(char.id);
      listEl.appendChild(li);
    });

    function showDetails(charId) {
      const char = characters.find(c => c.id === charId);
      nameEl.textContent = char.name;
      infoEl.innerHTML = `
        <p><strong>Affinity:</strong> ${char.affinity}</p>
        <p><strong>Archetype:</strong> ${char.archetype}</p>
      `;
      supportListEl.innerHTML = "";
      char.supports.forEach(s => {
        const div = document.createElement("div");
        div.className = "support-entry";
        div.innerHTML = `<span>${s.partner}</span> — ${s.affinity} Affinity`;
        supportListEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
